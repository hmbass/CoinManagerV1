[tool:pytest]
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
testpaths = 
    tests
python_files = 
    test_*.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    paper: Paper trading tests
    slow: Slow-running tests (>1 second)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
