# Paper Trading Configuration
# Optimized settings for safe paper trading simulation

# Exchange Configuration (Rate Limit Optimized)
exchange:
  base_url: https://api.upbit.com
  websocket_url: wss://api.upbit.com/websocket/v1
  timeout: 30
  max_retries: 3
  retry_backoff: 3.0
  max_concurrent_requests: 3

# Market Symbols Configuration (Enhanced for Testing)
symbols:
  core: 
    - KRW-BTC
    - KRW-ETH  
    - KRW-SOL
  exclude_warning: true
  exclude_newly_listed_days: 7
  min_volume_krw: 3000000000  # 30억원 이상 (더 많은 후보를 위해 낮춤)
  max_markets_to_scan: 30  # Paper 모드에서는 30개로 제한
  priority_markets:
    - KRW-BTC
    - KRW-ETH
    - KRW-SOL
    - KRW-ADA
    - KRW-DOT
    - KRW-AVAX
    - KRW-MATIC
    - KRW-ATOM
    - KRW-LINK
    - KRW-XRP
    - KRW-NEAR
    - KRW-UNI
    - KRW-MANA
    - KRW-SAND
    - KRW-DOGE

# Scanner Configuration (More Frequent for Testing)
scanner:
  candle_unit: 5
  candle_count: 200
  rvol_threshold: 1.8  # 더 낮은 임계값으로 더 많은 신호 생성
  rvol_window: 20
  spread_bp_max: 10  # 더 넓은 스프레드 허용
  rs_window_minutes: 60
  rs_reference_symbol: KRW-BTC
  trend:
    use_vwap: true
    ema_fast: 20
    ema_slow: 50
  depth_normalize: log
  depth_levels: 5

# Score Weights (테스트를 위한 균형 조정)
score_weights:
  rs: 0.35    # RS 가중치 약간 낮춤
  rvol: 0.35  # RVOL 가중치 높임
  trend: 0.20
  depth: 0.10

# Signal Configuration (더 많은 신호 생성)
signals:
  orb:
    min_breakout_volume_ratio: 1.5  # 낮춘 볼륨 비율
    min_range_width_pct: 0.3
    max_range_width_pct: 3.0
    confirmation_periods: 2
  
  svwap_pullback:
    min_distance_pct: 0.5  # 더 짧은 거리
    max_distance_pct: 2.5
    volume_confirmation_ratio: 1.2
    pullback_strength_threshold: 0.6
  
  sweep:
    liquidity_threshold_ratio: 1.3  # 낮춘 임계값
    sweep_confirmation_periods: 2
    volume_spike_ratio: 1.8

# Risk Management (Paper 모드에 맞게 조정)
risk:
  max_position_size_krw: 1000000     # 100만원 (작은 테스트 포지션)
  max_position_size_pct: 2.0         # 2%
  daily_loss_limit_pct: 5.0          # 5% 일일 손실 한도
  max_open_positions: 3              # 최대 3개 포지션
  consecutive_loss_limit: 3          # 연속 손실 제한
  stop_loss_pct: 2.0                 # 2% 스탑로스
  take_profit_pct: 4.0               # 4% 익절

# Order Configuration (Paper Trading Optimized)
orders:
  order_type: best  # 빠른 체결을 위해
  time_in_force: IOC
  max_slippage_bp: 20  # 더 넓은 슬리페지 허용
  order_timeout_seconds: 10

# Runtime Configuration (더 빈번한 테스트)
runtime:
  signal_check_interval_seconds: 30     # 30초마다 신호 체크
  scan_interval_minutes: 10             # 10분마다 스캔
  position_check_interval_seconds: 15   # 15초마다 포지션 체크
  max_runtime_hours: 24                 # 24시간 실행

# Telegram Configuration (Paper 모드에 최적화)
telegram:
  send_scan_alerts: true      # 스캔 결과 알림
  send_trade_alerts: true     # 거래 알림
  send_position_updates: true # 포지션 업데이트
  send_daily_summary: true    # 일일 요약
  send_risk_alerts: true      # 리스크 알림
  paper_mode_prefix: "📝 PAPER" # Paper 모드 구분자

# Logging Configuration (테스트용 상세 로깅)
logging:
  level: DEBUG
  log_api_requests: false
  log_api_responses: false
  log_performance: true
  log_detailed_features: true
